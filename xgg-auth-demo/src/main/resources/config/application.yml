server:
  port: 8080
  servlet:
    session:
      timeout: 30m

spring:
  profiles:
    active: home
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://192.168.58.251:3306/mytest?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
      username: mytest
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 1
      min-idle: 1
      max-active: 20
      max-wait: 10000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      time-between-eviction-runs-millis: 60000
      filter:
        stat:
          enabled: true
          merge-sql: true
          log-slow-sql: true
          slow-sql-millis: 5000
        wall:
          enabled: true
        slf4j:
          enabled: true
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
#        allow: 127.0.0.1
#        deny: 192.168.0.19
        login-username: druid
        login-password: 123456
        reset-enable: true
        url-pattern: /druid/*
  boot:
    admin:
      client:
        url: "http://localhost:8085"
        username: rencw
        password: 123456
        instance:
          name: "xgg-auth-demo"
          metadata:
            user.name: user1
            user.password: 123456

mybatis-plus:
  mapper-locations: classpath:mapper/*/*.xml
  type-aliases-package: com.xgg.auth.demo.pojo.po
